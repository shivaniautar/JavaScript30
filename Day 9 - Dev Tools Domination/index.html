<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!', 'THIS INPUT');
        // ES6
    let vara = "THAT INPUT"
    console.log(`Hello I am ${vara}`);

    // Styled - %c infront of what you want to style, second arg is the styling
    console.log('%c I am some great text', 'font-size:50px; background:red;');

    // warning!
    console.warn('Oh noooo!');

    // Error :|
    console.error('Uh-oh error!');

    // Info
    console.info('Crocs eat 3-4 people per year');

    // Testing - will only trigger when assertion is wrong
    console.assert(1===2, 'That is wrong!');
        //another example
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear()

    // Viewing DOM Elements - can see all the properties that live within that element
    console.log(p);
    console.dir(p)


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - will count how many times you use that specific word or number or etc
    console.count('hello');
    console.count('wes');
    console.count('hello');

    // timing - how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
